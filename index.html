<!DOCTYPE html>
<html>
<head>

<title>Very simple WebRTC application with a Node.js signalling server</title>
<style>
.recording{
	background: red;
}
</style>
</head>

<body>

<div id='mainDiv'>

	<table border="1" width="100%">
		<tr>
			<th>
				Local video
			</th>
			<th>
				'Remote' video
			</th>		
		</tr>
		<tr>
			<td>
				<video id="localVideo" autoplay></video>
			</td>
			<td>
				<video id="remoteVideo" autoplay></video>						
			</td>	
		</tr>
		<tr>
			<td>
				<canvas id="localAnalyser" width="400" height="200"></canvas>
			</td>
			<td>
				<canvas id="remoteAnalyser" width="400" height="200"></canvas>
			</td>	
		</tr>
				
		<tr>
			<td align="center">
				<textarea rows="4" cols="60" id="dataChannelSend" disabled
			placeholder="This will be enabled once the data channel is up..."></textarea>
			</td>
			<td align="center">
				<textarea rows="4" cols="60" id="dataChannelReceive" disabled></textarea>					
			</td>		
		</tr>
		<tr>
			<td align="center">
				<button id="sendButton" disabled>Send</button>
			</td>
			<td></td>
		</tr>		
	</table>
	<div class="record_block">
		<button id="toggleRecord" class="idle">Record</button>
		<a href='#' id="save">Download</a>
		<br/>
		<canvas id="wavedisplay" width="500" height="200"></canvas>
	</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src='js/lib/adapter.js'></script>
<script src="js/recorder/audiodisplay.js"></script>
<script src="js/recorder/recorder.js"></script>
<script src="js/recorder/main.js"></script>

<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>
</html>
